<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ key }}</title>
</head>
<body>

<div id="main" style="height:700px"></div>
<script language="javascript" src="/static/js/echarts/echarts.js" charset="utf-8"></script>
<script type="text/javascript">
    require.config({
        paths: {
            echarts: '/static/js/echarts'
            }
            });
        require(
                [
                'echarts',
                'echarts/chart/funnel',
                'echarts/chart/pie'
                ],
            function (ec) {
{#            var Dict = {{ data|safe }};#}
            var myChart = ec.init(document.getElementById('main'),'macarons');
            myChart.showLoading({
                text: '正在努力的读取数据中...',
                    effect: 'bubble',
                    textStyle : {
                    fontSize : 20
                    }
                    });
                   var option = {
    title : {
        text: '南丁格尔玫瑰图',
        subtext: '纯属虚构',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {
                show: true,
                type: ['pie', 'funnel']
            },
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    series : [
        {
            name:'半径模式',
            type:'pie',
            radius : [30, 110],
            center : ['30%', '25%'],
            roseType : 'radius',
            x:'10%',
            y: '5%',
            width: '30%',
            height: '30%',
            sort : 'ascending',     // for funnel
            data:[
                {value:10, name:'rose1'},
                {value:5, name:'rose2'},
                {value:15, name:'rose3'},
                {value:25, name:'rose4'},
                {value:20, name:'rose5'},
                {value:35, name:'rose6'},
                {value:30, name:'rose7'},
                {value:40, name:'rose8'}
            ]
        },
        {
            name:'搜索引擎细分',
            type:'pie',
            center: ['30%','75%'],
            radius : [30, 110],
            roseType : 'radius',
            x: '10%',
            y: '55%',
            width: '30%',
            height: '30%',
            data:[
                {value:1048, name:'百度'},
                {value:251, name:'谷歌'},
                {value:147, name:'必应'},
                {value:102, name:'其他'}
            ]
        },
        {
            name:'面积模式',
            type:'pie',
            radius : [30, 110],
            center : ['70%', '25%'],
            roseType : 'radius',
            x: '50%',
            y: '5%',
            width: '30%',
            height: '30%',
            sort : 'ascending',     // for funnel
            data:[
                {value:10, name:'rose1'},
                {value:5, name:'rose2'},
                {value:15, name:'rose3'},
                {value:25, name:'rose4'},
                {value:20, name:'rose5'},
                {value:35, name:'rose6'},
                {value:30, name:'rose7'},
                {value:40, name:'rose8'}
            ]},
            {
            name:'半径模式',
            type:'pie',
            radius : [30, 110],
            center : ['70%', '75%'],
            x: '50%',
            y: '55%',
            width: '30%',
            height: '30%',
            roseType : 'radius',
            data:[
                {value:10, name:'rose1'},
                {value:5, name:'rose2'},
                {value:15, name:'rose3'},
                {value:25, name:'rose4'},
                {value:20, name:'rose5'},
                {value:35, name:'rose6'},
                {value:30, name:'rose7'},
                {value:40, name:'rose8'}
            ]},
            ]};
            myChart.hideLoading();
            myChart.setOption(option);
            });
            </script>

</body>
</html>
