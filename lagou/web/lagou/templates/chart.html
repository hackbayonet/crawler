<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>{{ key }}</title>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px"></div>
    <!-- ECharts单文件引入 -->
    <script language="javascript" src="/static/js/echarts/echarts.js" charset="utf-8"></script>
    <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: '/static/js/echarts'
            }
        });
        require(
            [
                'echarts',
                'echarts/chart/line',
                'echarts/chart/bar' // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var Dict = {{ demand|safe }};
                var myChart = ec.init(document.getElementById('main'));
                // 过渡---------------------
                myChart.showLoading({
                    text: '正在努力的读取数据中...'    //loading话术
                    });
                myChart.hideLoading();
                var option = {
                    title : {
                        text: '各城市招聘数量 Top10',
                        subtext: '数据来源于拉勾网'},
                    tooltip : {             // 气泡提示配置
                        trigger: 'axis' },  // 触发类型
                    legend: {               // 图例
                        data:['招聘职位','招聘公司']},
                    toolbox: {
                        show : true,
                        feature : {
                            mark : {show: true},
                            dataView : {show: true, readOnly: false},
                            magicType : {show: true, type: ['line', 'bar']},
                            restore : {show: true},
                            saveAsImage : {show: true}}},
                    calculable : true,
                    xAxis : [
                        {
                            type : 'category',
                            data : Dict.city
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value'
                        }],
                    series : [
                        {
                            name:'招聘职位',
                            type:'bar',
                            data:Dict.demandJob,
                            markPoint : {     //标记
                                data : [
                                    {type : 'max', name: '最多招聘职位'},
                                ]},
                            markLine : {
                                data : [
                                    {type : 'average', name: '招聘职位平均数'}]}},
                        {
                            name:'招聘公司',
                            type:'bar',
                            data: Dict.demandCompany,
                            markPoint : {
                                data : [
                                    {type : 'max', name: '最多招聘公司'},]},
                            markLine : {
                                data : [
                                    {type : 'average', name : '招聘公司平均数'}
                                ]}}
                    ]
                };
                // 为echarts对象加载数据
                myChart.setOption(option);
            }
        );
    </script>
<a href="/home/demand_all/{{ key }}"> 查看全国</a>
</body>
